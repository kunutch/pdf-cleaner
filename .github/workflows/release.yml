name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macos-arm64
          - os: macos-13
            name: macos-x64
          - os: ubuntu-latest
            name: linux-x64
          - os: windows-latest
            name: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymupdf pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name pdf_cleaner pdf_cleaner.py

      - name: Rename executable (Unix)
        if: runner.os != 'Windows'
        run: mv dist/pdf_cleaner dist/pdf_cleaner-${{ matrix.name }}

      - name: Rename executable (Windows)
        if: runner.os == 'Windows'
        run: mv dist/pdf_cleaner.exe dist/pdf_cleaner-${{ matrix.name }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf_cleaner-${{ matrix.name }}
          path: dist/pdf_cleaner-*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
